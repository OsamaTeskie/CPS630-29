<!-- 2 radio button beside images, fadein and fadeout-->
<!-- 2 radio buttons, beside rows, fadein and fade out entire row -->

<!-- jquery with strong animation -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>electronics-center</title>
</head>

<style>
table {
	width: 100%;
}

table, th, td {
  border:1px solid black;
}

</style>


<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
	
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.f1').on('click', function(){
				if($(this).val() == 'in') {
					$('#img1').fadeIn('slow');
				} else {
					$('#img1').fadeOut('slow');
				}
			});
			
			$('.f2').on('click', function(){
				if($(this).val() == 'in') {
					$('#img2').fadeIn('slow');
				} else {
					$('#img2').fadeOut('slow');
				}
			});
			
			$('.f3').on('click', function(){
				if($(this).val() == 'in') {
					$('#img3').fadeIn('slow');
				} else {
					$('#img3').fadeOut('slow');
				}
			});
			
			
			
			
			$('.rrow1').on('click', function(){
				if($(this).val() == 'in') {
					$('.info1').fadeIn('slow');
				} else {
					$('.info1').fadeOut('slow');
				}
			});
			$('.rrow2').on('click', function(){
				if($(this).val() == 'in') {
					$('.info2').fadeIn('slow');
				} else {
					$('.info2').fadeOut('slow');
				}
			});
			$('.rrow3').on('click', function(){
				if($(this).val() == 'in') {
					$('.info3').fadeIn('slow');
				} else {
					$('.info3').fadeOut('slow');
				}
			});
			
			
		});
	</script>
	
<div class="container">
<div class="row">
	<div class="col-1">
		<form id="left">
		  <label>Type</label>
		  <select name="type" id="type">
			<option value="0">laptop</option>
			<option value="1">notebook</option>
			<option value="2">tablet</option>
			<option value="3">cellphone</option>
		  </select>
		  <br><br>
		  <input type="submit" value="Submit">
		</form>
	</div>

	<div class="col-10">
		<table id="table">
		  <tr>
			<th>Picture</th>
			<th class="info">devices</th>
			<th class="info">name</th>
			<th class="info">company</th>
			<th class="info">year</th>
			<th class="info">type</th>
			<th>actions</th>
			<th>fade</th>
		  </tr>
		  	  
		  <tr id="row1">		
			<th>
				<label>in</label>
				<input type="radio" class="f1" id="1a" value="in" name="fade">
				<label>out</label>
				<input type="radio" class="f1" id="1b" value="out" name="fade">
				<img id="img1" src="lab1/1.jpg" alt="1" width="200" height="250">
			</th>
			<th><p class="info1">devices</p></th>
			<th><p class="info1">name</p></th>
			<th><p class="info1">company</p></th>
			<th><p class="info1">year</p></th>
			<th><p class="info1">type</p></th>
			<th>
				<button onclick="window.location.href='https://www.google.com';">1</button>
				<button onclick="window.location.href='https://www.google.com';">2</button>
				<button onclick="window.location.href='https://www.google.com';">3</button>
				<button onclick="window.location.href='https://www.google.com';">4</button>			
			</th>
			<th>
				<label>in</label>
				<input type="radio" class="rrow1" id="rrow1" value="in" name="fade">
				<label>out</label>
				<input type="radio" class="rrow1" id="rrow1" value="out" name="fade">
			</th>
		  </tr>
			
		  <tr id="row2">
			<th>
				<label>in</label>
				<input type="radio" class="f2" id="2a" value="in" name="fade">
				<label>out</label>
				<input type="radio" class="f2" id="2b" value="out" name="fade">
				<img id="img2" src="lab1/2.jpg" alt="2" width="200" height="250">
			</th>
			<th><p class="info2">devices</p></th>
			<th><p class="info2">name</p></th>
			<th><p class="info2">company</p></th>
			<th><p class="info2">year</p></th>
			<th><p class="info2">type</p></th>
			<th>
				<button onclick="window.location.href='https://www.google.com';">1</button>
				<button onclick="window.location.href='https://www.google.com';">2</button>
				<button onclick="window.location.href='https://www.google.com';">3</button>
				<button onclick="window.location.href='https://www.google.com';">4</button>	
			</th>
			<th>
				<label>in</label>
				<input type="radio" class="rrow2" id="rrow2" value="in" name="fade">
				<label>out</label>
				<input type="radio" class="rrow2" id="rrow2" value="out" name="fade">
			</th>
		  </tr>
		  <tr id="row3">
			<th>
				<label>in</label>
				<input type="radio" class="f3" id="3a" value="in" name="fade">
				<label>out</label>
				<input type="radio" class="f3" id="3b" value="out" name="fade">
				<img id="img3" src="lab1/3.jpg" alt="3" width="200" height="250">
			</th>
			<th><p class="info3">devices</p></th>
			<th><p class="info3">name</p></th>
			<th><p class="info3">company</p></th>
			<th><p class="info3">year</p></th>
			<th><p class="info3">type</p></th>
			<th>
				<button onclick="window.location.href='https://www.google.com';">1</button>
				<button onclick="window.location.href='https://www.google.com';">2</button>
				<button onclick="window.location.href='https://www.google.com';">3</button>
				<button onclick="window.location.href='https://www.google.com';">4</button>		
			</th>
			<th>
				<label>in</label>
				<input type="radio" class="rrow3" id="rrow3" value="in" name="fade">
				<label>out</label>
				<input type="radio" class="rrow3" id="rrow3" value="out" name="fade">
			</th>
		  </tr>
		</table>
	</div>

	<div class="col-1">
		<form id="right">
		  <label>Action</label>
		  <select name="type" id="type">
			<option value="0">archive</option>
			<option value="1">edit</option>
			<option value="2">delete</option>
			<option value="3">collection</option>
		  </select>
		  <br><br>
		  <input type="submit" value="Submit">
		</form>
	</div>
</div>
</div>



</body>
</html>
